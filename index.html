    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rating component</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="box">
                <div class="star--circle">
                    ⭐️
                </div>

                <h1>How did we do?</h1>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia optio error ullam? Perferendis esse
                    tenetur debitis impedit. Iusto explicabo, laboriosam quibusdam facilis eaque itaque tenetur
                    molestiae praesentium voluptate doloremque omnis?</p>

                <div class="ratings">
                    <span class="rating-item rating-item--1" onclick="activateItem(1)">1</span>
                    <span class="rating-item rating-item--2" onclick="activateItem(2)">2</span>
                    <span class="rating-item rating-item--3" onclick="activateItem(3)">3</span>
                    <span class="rating-item rating-item--4" onclick="activateItem(4)">4</span>
                    <span class="rating-item rating-item--5" onclick="activateItem(5)">5</span>
                </div>
                <button id="submit" class="submit-button">Submit</button>
            </div>
            <script src="script.js"></script>
    </body>

    </html>
